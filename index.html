<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Galleries</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>
<body>
    <main class="container">
        <h1 class="gallery-title">Gallery</h1>
        <section class="gallery-wrapper">
            <article class="gallery-item">
                <figure class="gallery-link">
                    <img width="500" height="400" class="gallery-image" src="https://picsum.photos/500/400?random=1" alt="Random Image" />
                    <figcaption class="gallery-description">Descrição da Imagem</figcaption>
                </figure>
            </article>
            <article class="gallery-item">
                <figure class="gallery-link">
                    <img width="500" height="400" class="gallery-image" src="https://picsum.photos/500/400?random=2" alt="Random Image" />
                    <figcaption class="gallery-description">Descrição da Imagem</figcaption>
                </figure>
            </article>
            <article class="gallery-item">
                <figure class="gallery-link">
                    <img width="500" height="400" class="gallery-image" src="https://picsum.photos/500/400?random=3" alt="Random Image" />
                    <figcaption class="gallery-description">Descrição da Imagem</figcaption>
                </figure>
            </article>
            <article class="gallery-item">
                <figure class="gallery-link">
                    <img width="500" height="400" class="gallery-image" src="https://picsum.photos/500/400?random=4" alt="Random Image" />
                    <figcaption class="gallery-description">Descrição da Imagem</figcaption>
                </figure>
            </article>
            <article class="gallery-item">
                <figure class="gallery-link">
                    <img width="500" height="400" class="gallery-image" src="https://picsum.photos/500/400?random=5" alt="Random Image" />
                    <figcaption class="gallery-description">Descrição da Imagem</figcaption>
                </figure>
            </article>
            <article class="gallery-item">
                <figure class="gallery-link">
                    <img width="500" height="400" class="gallery-image" src="https://picsum.photos/500/400?random=6" alt="Random Image" />
                    <figcaption class="gallery-description">Descrição da Imagem</figcaption>
                </figure>
            </article>
            <article class="gallery-item">
                <figure class="gallery-link">
                    <img width="500" height="400" class="gallery-image" src="https://picsum.photos/500/400?random=7" alt="Random Image" />
                    <figcaption class="gallery-description">Descrição da Imagem</figcaption>
                </figure>
            </article>
            <article class="gallery-item">
                <figure class="gallery-link">
                    <img width="500" height="400" class="gallery-image" src="https://picsum.photos/500/400?random=8" alt="Random Image" />
                    <figcaption class="gallery-description">Descrição da Imagem</figcaption>
                </figure>
            </article>
        </section>

        <section class="random">
            <h2 class="gallery-title">Gallery</h2>
            <div class="random__wrapper">
                <div class="random__banners">
                    <img width="1920" height="345" alt="Item" src="https://picsum.photos/1920/345?random=9">
                </div>
            </div>
        </section>
        
        <section class="random">
            <h2 class="gallery-title">Gallery</h2>
            <div id="randomSlide" class="swiper">
                <ul class="random__list swiper-wrapper">
                    <li class="random__item swiper-slide">
                        <img width="400" height="350" src="https://picsum.photos/400/350?random=10" alt="Item 1" />
                    </li>
                    <li class="random__item swiper-slide">
                        <img width="400" height="350" src="https://picsum.photos/400/350?random=11" alt="Item 2" />
                    </li>
                    <li class="random__item swiper-slide">
                        <img width="400" height="350" src="https://picsum.photos/400/350?random=12" alt="Item 3" />
                    </li>
                    <li class="random__item swiper-slide">
                        <img width="400" height="350" src="https://picsum.photos/400/350?random=13" alt="Item 4" />
                    </li>
                    <li class="random__item swiper-slide">
                        <img width="400" height="350" src="https://picsum.photos/400/350?random=14" alt="Item 5" />
                    </li>
                </ul>
                <div class="swiper-pagination"></div>
            </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
